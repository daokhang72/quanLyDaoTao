<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f2;
    }

    .container {
        width: 900px;
        height: 550px;
        display: flex;
        background: #fff;
        border: none;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    .form-section {
        flex: 1;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    .form-section h2 {
        margin-bottom: 20px;
        color: #a00000;
    }

    .form-section input {
        width: 100%;
        max-width: 300px;
        padding: 12px;
        margin: 10px 0;
        border: none;
        background: #f28e8e;
        border-radius: 5px;
        font-size: 14px;
    }

    .form-section button {
        margin-top: 10px;
        padding: 10px 30px;
        background-color: #b30000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-section p {
        margin-top: 10px;
        font-size: 14px;
    }

    .form-section a {
        text-decoration: none;
        font-weight: bold;
        color: #000;
    }

    .welcome-section {
        flex: 1;
        background: #b30000;
        color: white;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px;
    }

    .welcome-section h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    .welcome-section p {
        font-size: 14px;
        text-align: center;
        max-width: 300px;
    }

  </style>
</head>
<body>
<div class="container">
  <div class="form-section">
    <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
    <form method="post" action="/register">
      <input type="email" name="email" placeholder="Email........" required />
      <input type="text" name="phone" placeholder="Số điện thoại........" required />
      <input type="text" name="name" placeholder="Tên........" required />
      <input type="password" name="password" placeholder="Mật khẩu........" required />
      <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
      <button type="submit">Đăng Ký</button>
    </form>
  </div>
  <div class="welcome-section">
    <h1>CHÀO MỪNG BẠN ĐẾN VỚI<br> HỆ THỐNG QUẢN LÝ<br> CHƯƠNG TRÌNH ĐÀO TẠO</h1>
    <p>Đây là nơi bạn có thể cập nhật và theo dõi toàn bộ chương trình đào tạo của trường</p>
  </div>
</div>
</body>
</html>
